<!DOCTYPE html>
<html>
<head>
    <!-- 文字コードを指定.-->
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eef; display: block; margin: 0 auto; }
    </style>
</head>
<body>

   <!--キャンバスのサイズを指定.-->
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScriptのコードがここに入ります.
	var canvas = document.getElementById("myCanvas");	// <Canvas>の要素への参照を保存.
	var ctx = canvas.getContext("2d");			// 2D描画用コンテキストを保存.
	
	ctx.beginPath();	// 描画開始?
	// 矩形として描画 rect(x,y,w,h).
	ctx.rect(20, 40, 50, 50);
	ctx.fillStyle = "#FF0000";	// 色を指定.
	ctx.fill();	
	ctx.closePath();	// 描画終了?
	
	ctx.beginPath();
	ctx.rect(160, 10, 100, 40);
	ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
	ctx.stroke();
	ctx.closePath();
</script>

</body>
</html>
