<!DOCTYPE html>
<html>
<head>
	<!-- https://developer.mozilla.org/ja/docs/Games/Workflows/2D_Breakout_game_pure_JavaScript -->
    <!-- 文字コードを指定.-->
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eef; display: block; margin: 0 auto; }
    </style>
</head>
<body>

   <!--キャンバスのサイズを指定.-->
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScriptのコードがここに入ります.
	var canvas = document.getElementById("myCanvas");	// <Canvas>の要素への参照を保存.
	var ctx = canvas.getContext("2d");			// 2D描画用コンテキストを保存.
	
	var ball_x = canvas.width/2;
	var ball_y = canvas.height-30;
	var ball_speed_x = 2;
	var ball_speed_y = 2;
	var ball_radius = 10;
	
	var paddle_width = 75;
	var paddle_height = 10;
	var paddle_x = (canvas.width-paddle_height)/2;
	
	var rightPressed = false;
	var leftPressed = false;
	
	// キーを押したときの処理.
	function keyDownHandler(e) {
	    if(e.key == "Right" || e.key == "ArrowRight") {
		rightPressed = true;
	    }
	    else if(e.key == "Left" || e.key == "ArrowLeft") {
		leftPressed = true;
	    }
	}
	// キーを話した時の処理.
	function keyUpHandler(e) {
	    if(e.key == "Right" || e.key == "ArrowRight") {
		rightPressed = false;
	    }
	    else if(e.key == "Left" || e.key == "ArrowLeft") {
		leftPressed = false;
	    }
	}
	
	function paddleUpdate()
	{
		if(rightPressed && paddle_x < canvas.width-paddle_width) {
			paddle_x += 7;
		}
		else if(leftPressed && paddle_x > 0) {
			paddle_x -= 7;
		}
	}
	function paddleDraw()
	{
		// 矩形の輪郭線の描画開始.
		ctx.beginPath();
		ctx.rect(paddle_x, canvas.height-paddle_height, paddle_width, paddle_height);
		ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
		ctx.stroke();	// 輪郭線として指定.
		// 矩形の輪郭線の描画終了.
		ctx.closePath();
	};
	
	// ボールの更新.
	function ballUpdate()
	{
		if( ball_x + ball_speed_x > canvas.width-ball_radius || ball_x + ball_speed_x < ball_radius ){
			ball_speed_x = -ball_speed_x;
		}
		if( ball_y + ball_speed_y > canvas.height-ball_radius || ball_y +ball_speed_y < ball_radius ){
			ball_speed_y = -ball_speed_y;
		}
		ball_x += ball_speed_x;
		ball_y += ball_speed_y;
	}
	// ボールの描画.
	function ballDraw()
	{
		// 円形の描画開始.
		ctx.beginPath();
		// 円形として描画. arc(座標x,座標y,半径,開始角度ラジアン,終了角度ラジアン,時計周りか).
		ctx.arc(ball_x, ball_y, ball_radius, 0, Math.PI*2, false);
		ctx.fillStyle = "green";	// 色の指定.
		ctx.fill();
		// 円形の描画終了.
		ctx.closePath();
	}
	
	
	// 更新関数.
	function update()
	{
		// イベントリスナー.
		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);
		
		paddleUpdate();
		ballUpdate();	// ボールの更新.
	}
	// 描画関数.
	function draw()
	{
		// 描画領域のクリア.
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ballDraw();	// ボールの描画.
	}
	function main()
	{
		update();
		draw();
	}
	
	// 矩形の描画開始.
	ctx.beginPath();
	// 矩形として描画 rect(座標x,座標y,幅,高さ).
	ctx.rect(20, 40, 50, 50);
	ctx.fillStyle = "#FF0000";	// 色を指定.
	ctx.fill();
	// 矩形の描画終了.
	ctx.closePath();
	
	// 10ミリ秒おきに更新する.
	setInterval(main,10);
</script>

</body>
</html>
