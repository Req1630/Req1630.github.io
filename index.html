<!DOCTYPE html>
<html>
<head>
	<!-- https://developer.mozilla.org/ja/docs/Games/Workflows/2D_Breakout_game_pure_JavaScript -->
    <!-- 文字コードを指定.-->
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eef; display: block; margin: 0 auto; }
    </style>
</head>
<body>

   <!--キャンバスのサイズを指定.-->
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScriptのコードがここに入ります.
	var canvas = document.getElementById("myCanvas");	// <Canvas>の要素への参照を保存.
	var ctx = canvas.getContext("2d");			// 2D描画用コンテキストを保存.
	
	var s_x = canvas.width/2;
	var s_y = canvas.height-30;
	var s_speed = 2;
	
	function ballUpdate()
	{
		s_x += s_speed;
		s_y += s_speed;
	}
	function ballDraw()
	{
		// 円形の描画開始.
		ctx.beginPath();
		// 円形として描画. arc(座標x,座標y,半径,開始角度ラジアン,終了角度ラジアン,時計周りか).
		ctx.arc(s_x, s_y, 10, 0, Math.PI*2, false);
		ctx.fillStyle = "green";	// 色の指定.
		ctx.fill();
		// 円形の描画終了.
		ctx.closePath();
	}
	// 更新関数.
	function update()
	{
		ballUpdate();	// ボールの更新.
	}
	// 描画関数.
	function draw()
	{
		// 描画領域のクリア.
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ballDraw();	// ボールの描画.
	}
	function main()
	{
		update();
		draw();
	}
	
	// 矩形の描画開始.
	ctx.beginPath();
	// 矩形として描画 rect(座標x,座標y,幅,高さ).
	ctx.rect(20, 40, 50, 50);
	ctx.fillStyle = "#FF0000";	// 色を指定.
	ctx.fill();
	// 矩形の描画終了.
	ctx.closePath();

	// 矩形の輪郭線の描画開始.
	ctx.beginPath();
	ctx.rect(160, 10, 100, 40);
	ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
	ctx.stroke();	// 輪郭線として指定.
	// 矩形の輪郭線の描画終了.
	ctx.closePath();
	
	// 10ミリ秒おきに更新する.
	setInterval(main,10);
</script>

</body>
</html>
